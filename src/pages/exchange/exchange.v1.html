<ion-header>

      </ion-col>    
      
      <ion-col style="text-align: center">
          <img id="myImage" src="../assets/imgs/IO_SW_tprcy-02.svg" width="100" height="100">

      <ion-col>   <!--  style="text-align: right" -->
           
      </ion-col>

  </ion-grid>


  </ion-navbar>

      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  </ion-item>
