<ion-header>
  <ion-toolbar color='navbarColorBlack'>
    <ion-title>
      
      <b style="color: #d08a29; font-size: 18pt;">Receive Crypto</b> 
      
    </ion-title>
    <ion-buttons start>
      <button ion-button color="marron" (click)="dismiss()">
        <span color="marron" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>  
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding overflow-scroll="true">
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="app-assets/imgs/ZRM.svg" height="50px" width="50px">
      </ion-avatar>
       
              <h3 style="text-align: left">Receive Crypto</h3>
              <h3 style="text-align: right">Balance ZRM</h3>
              
      <ion-badge item-right color="marron">10000,00 ZRM</ion-badge>
     
      </ion-item>
      
      <!-- <small style="text-align: right">Date: 15/02/2018</small>  -->
    
    <ion-card-content>
      
      <img src="app-assets/imgs/ZRM.svg" height="50px" width="50px">
      <!-- <img style="object-fit:cover; width: 60%; margin: auto; display:block" src="assets/imgs/ZRM.svg" height="50px" width="50px"> -->
      
    </ion-card-content>
  </ion-card> 
  
 
    
  <ion-list>
     <!-- <form [formGroup]="receiveForm" (ngSubmit)="goToReceiveFunds()"> -->
         <ion-item> 
             <ion-label color='marron'><b>Receive Money From</b></ion-label>
         </ion-item>
         
         <ion-item> 
           
           <ion-icon name="mail" item-start color='marron'></ion-icon> 
           <ion-input type="email"  placeholder="Email" [(ngModel)]="email"></ion-input>   <!-- formControlName="email"  -->
        </ion-item>
     
     <!-- </form>  -->
         
   
        <ion-grid style="background-color:#ffffff">          
              <ion-row>
                    <ion-col width-50 center text-center>    
                            <ion-label color='marron'><b>Date</b></ion-label>  
                    </ion-col>    
                    <ion-col width-50 center text-center>    
                            <ion-label style="font-size: 14px;">{{currDate}}</ion-label>
                    </ion-col>     
              </ion-row>    
    
   
        </ion-grid>
   
        <!-- <ion-item> 
            <ion-label color='marron'><b>Receive To</b></ion-label>   
            <ion-input id="idReceiveAddress" type="text" placeholder="Input Address"></ion-input>
        </ion-item>  -->
        
       
        <ion-item>
                
                <ion-label color='marron'><b>Receive into My Wallet</b></ion-label> 
                <ion-select interface="popover" (ionChange)="onSelectAddressReceive($event)">
                   
                    <ion-option>0xf87bb921423ccbc6668002c7ed0c99bfd1fa86da</ion-option>
                    <ion-option>0x009DdADE199f74fC633C5C279a90e9f6E54982d4</ion-option>
                    <!-- <p>{{varAddressReceive}}</p>  -->
                </ion-select>
                
                 
        </ion-item>
        
        <ion-item>
          <p>{{varAddressReceive}}</p>
        </ion-item>
       
    
    <!-- <ion-item class="no-line error" *ngIf="!registerForm.controls.email.valid  && (registerForm.controls.email.dirty || submitAttempt) && !registerForm.controls.email.pending">
        <p *ngIf="registerForm.value.email != ''">Email not valid</p>
        <p *ngIf="registerForm.value.email == ''">Email required</p>
    </ion-item> -->
    
    
  <ion-grid style="background-color:#ffffff">     
    <ion-row>
      <ion-col width-33 center text-center>   <!--  style="text-align: left"  -->
            <ion-label color='marron'><b>Amount</b></ion-label>   
            

      </ion-col>  
      
      <ion-col width-33 center text-center> 
             <ion-input id="idReceivequantitymoney" type="number" step="0.01" placeholder="Input quantity" (ionChange)="onChangeReceiveQuantity($event)">{{varSendquantitymoney}}</ion-input>
      </ion-col>  
      
      <ion-col width-33 center text-center>
          <ion-label color='marron' id="idReceiveSelectTicker"><b>ZRM</b></ion-label>   
          <ion-label color='marron' id="idReceiveSelectUSD"><b>{{varReceiveSelectUSD}} USD</b></ion-label>  
      </ion-col>
    </ion-row>
</ion-grid>   

<ion-grid style="background-color:#ffffff">     
    <ion-row>
      <ion-col>   
            <ion-label color='marron'><b>Note</b></ion-label>   
      </ion-col>  
      
      <ion-col width-50 center text-center> 
             <ion-input type="text" placeholder="Note is optional field" (ionChange)="onChangeNote($event)"></ion-input>
      </ion-col>  
      
    </ion-row>
</ion-grid>   

   
  </ion-list>
 
  <ion-row>
          <ion-col style="text-align: center">
              <button ion-button color="marron" round (click)="goToReceiveFunds()">Receive Funds</button>
          </ion-col>
  </ion-row>
  
  <!-- Boton de Calculadora - Abajo a la Derecha 
  <ion-fab bottom right>
    <button ion-fab mini (click)="modalCalculate()"><ion-icon name="calculator"></ion-icon></button>
  </ion-fab>  -->
  
</ion-content>
