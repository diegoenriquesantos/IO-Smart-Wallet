<ion-header>
  <ion-toolbar color='navbarColorBlack'>
    <ion-title>
      
      <b style="color: #d08a29; font-size: 18pt;">Send Crypto</b> 
      
    </ion-title>
    <ion-buttons start>
      <button ion-button color="marron" (click)="dismiss()">
        <span color="marron" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>  
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding overflow-scroll="true">
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="app-assets/imgs/ZRM.svg" height="50px" width="50px">
      </ion-avatar>
       
              <h2 style="text-align: left">Send Crypto</h2>
              <h3 style="text-align: right">Balance ZRM</h3>
              
      <ion-badge item-right color="marron">10000,00 ZRM</ion-badge>
      <!-- <small style="text-align: right">Date: 15/02/2018</small>  -->
    </ion-item>

    <ion-card-content>
      
      <img src="app-assets/imgs/ZRM.svg" height="50px" width="50px">
      <!-- <img style="object-fit:cover; width: 60%; margin: auto; display:block" src="assets/imgs/ZRM.svg" height="50px" width="50px"> -->
      
      <a ion-item text-center href="https://ethstats.net/"
          target="_blank">
        <ion-icon name="cloud-download"></ion-icon> Check ZRM Network Status</a>
    </ion-card-content>
  </ion-card> 
  

  <ion-list>
        
        <ion-item> 
             <ion-label color='marron'><b>Date</b></ion-label>
             <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" style="font-size: 14px;"></ion-datetime>
        </ion-item>  
        
        <ion-item> 
            <ion-label color='marron'><b>To Address</b></ion-label>   
            <ion-input id="idSendAddress" type="text" placeholder="Input Address To Send Crypto Money" (ionChange)="onChangeSendAddress($event)"></ion-input>
        </ion-item>
        
        <ion-label class="selectable" center text-center><b>Example: MKtAmArcrJ3NCjADNZ8g6CyWXPqNBnMNxv</b></ion-label>
        
  <ion-grid style="background-color:#ffffff">     
    <ion-row>
      <ion-col width-33 center text-center>   <!--  style="text-align: left"  -->
            <ion-label color='marron'><b>Amount</b></ion-label>   
            

      </ion-col>  
      
      <ion-col width-33 center text-center> 
             <ion-input id="idSendquantitymoney" type="number" step="0.01" placeholder="Input quantity" (ionChange)="onChangeSendQuantity($event)">{{varSendquantitymoney}}</ion-input>
      </ion-col>  
      
      <ion-col width-33 center text-center>
          <ion-label color='marron' id="idSendSelectTicker"><b>ZRM</b></ion-label>   
          
      </ion-col>
    </ion-row>
</ion-grid>   
  
<ion-grid style="background-color:#ffffff">     
    <ion-row>
      <ion-col width-33 center text-center>   <!--  style="text-align: left"  -->
            <ion-label color='marron'><b>Network Fee</b></ion-label>   
            
      </ion-col>  
      
      <ion-col width-33 center text-center> 
             <ion-label>0.0001</ion-label>   
      </ion-col>  
      
      <ion-col width-33 center text-center>
          <ion-label color='marron' id="idFeeSendSelectTicker"><b>ZRM</b></ion-label>   
          
      </ion-col>
    </ion-row>
</ion-grid>   
            
<ion-grid style="background-color:#ffffff">     
    <ion-row>
      <ion-col width-33 center text-center>   <!--  style="text-align: left"  -->
            <ion-label color='marron'><b>Total Amount</b></ion-label>   
            
      </ion-col>  
      
      <ion-col width-33 center text-center> 
             <ion-label id="idTotalSendMoney" type="number">{{varSendTotalAmount}}</ion-label>      <!-- se calcula con el evento de ionChange al ingresar un digito -->
      </ion-col>  
      
      <ion-col width-33 center text-center>
          <ion-label color='marron' id="idTotalSendSelectTicker"><b>ZRM</b></ion-label>   
          
      </ion-col>
    </ion-row>
</ion-grid>   
            
            
  </ion-list>
 
  <ion-row>
          <ion-col style="text-align: center">
              <button ion-button color="marron" round (click)="goToSendFunds()">Send Funds</button>
          </ion-col>
  </ion-row>
  
  <!-- Boton de Calculadora - Abajo a la Derecha 
  <ion-fab bottom right>
    <button ion-fab mini (click)="modalCalculate()"><ion-icon name="calculator"></ion-icon></button>
  </ion-fab>  -->
  
</ion-content>
